{% extends 'base.html' %}

{% block title %}
    Receive Compliments!
{% endblock %}

{% block content %}
    <p>Hello there, {{ name }}!
    {% if show_compliments %}
        You are so
        <ul>
            {% for compliment in compliments %}
                <li>{{ compliment }}!</li>
            {% endfor %}
    {% else %}
        Have a nice day!
    {% endif %}
{% endblock %}
</p>
